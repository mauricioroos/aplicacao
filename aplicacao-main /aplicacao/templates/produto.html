{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
</head>
<body>
    <h1>Lista de Produtos</h1>
    <form action="{% url 'url_sair' %}">
      <input type="submit" value="Sair" class="btn btn-danger">
    </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Atualizar</th>
            <th scope="col">Apagar</th>
          </tr>
        </thead>
        <tbody>
        {% for p in produtos %}
          <tr>
            <th scope="row">{{ p.id }}</th>
            <td>{{ p.nome }}</td>
            <td>{{ p.preco }}</td>
            <td>{{ p.qtde }}</td>
            <td>
              <form action="{% url 'url_atualizar_produto' p.id %}">
                <input type="submit" name="btnAtualizar" value="Atualizar" class="btn btn-primary">
              </form>
            </td>
            <td>
              <form action="{% url 'url_apagar_produto' p.id %}">
                <input type="submit" name="btnApagar" value="Apagar" class="btn btn-danger">
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="{% url 'url_cadastro_produto' %}" method="GET">
        <input type="submit" name="btnNovo" value="Novo Produto" class="btn btn-success">
      </form>
    </body>
</html>
